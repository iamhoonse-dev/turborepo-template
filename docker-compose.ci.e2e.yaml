version: "3"

# Define the services that will be run in the containers
services:
  # The web service is built from the Dockerfile located in the ./apps/web directory
  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
      cache_from:
        - type=registry,ref=ghcr.io/${REPOSITORY_OWNER}/web:cache
      cache_to:
        - type=registry,ref=ghcr.io/${REPOSITORY_OWNER}/web:cache,mode=max
    ports:
      - 3000:3000
    networks:
      - e2e_network

  # The Playwright service is built from the Dockerfile located in the ./tools/playwright directory
  playwright-web:
    build:
      context: .
      dockerfile: ./tools/playwright-web/Dockerfile
      cache_from:
        - type=registry,ref=ghcr.io/${REPOSITORY_OWNER}/playwright-web:cache
      cache_to:
        - type=registry,ref=ghcr.io/${REPOSITORY_OWNER}/playwright-web:cache,mode=max
    networks:
      - e2e_network
    depends_on:
      - web
    environment:
      CI: true

# Define a network, which allows containers to communicate
# with each other, by using their container name as a hostname
networks:
  e2e_network:
    external: true