version: "3"

# Define the services that will be run in the containers
services:
  # The storybook service is built from the Dockerfile located in the ./apps/storybook directory
  storybook:
    build:
      context: .
      dockerfile: ./apps/storybook/Dockerfile
      cache_from:
        - turborepo-template-storybook:latest
    ports:
      - 80:6006
    networks:
      - storybook_network

  # The storybook-test-runner service is built from the Dockerfile located in the ./apps/storybook directory
  storybook-test-runner:
    build:
      context: .
      dockerfile: ./apps/storybook/Dockerfile.test-runner
      cache_from:
        - turborepo-template-storybook-test-runner:latest
    networks:
      - storybook_network
    depends_on:
      - storybook
    environment:
      CI: true

# Define a network, which allows containers to communicate
# with each other, by using their container name as a hostname
networks:
  storybook_network:
    external: true